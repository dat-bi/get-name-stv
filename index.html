<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangtacviet Names Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Names Downloader</h1>
            <p>Tải xuống danh sách names từ Sangtacviet một cách dễ dàng<br>
            <small>💡 Tip: Copy URL vào clipboard rồi nhấn "Tìm Names" để tự động điền</small></p>
        </div>

        <form id="searchForm">
            <div class="input-group">
                <label for="urlInput">Nhập URL truyện Sangtacviet:</label>
                <input type="url" id="urlInput" placeholder="https://sangtacviet.com/truyen/host/title/bookid" required>
                <div class="example">
                    <strong>Ví dụ:</strong> https://sangtacviet.com/truyen/uuxs/example-title/82614
                </div>
            </div>

            <button type="submit" class="btn" id="searchBtn">
                Tìm Names
            </button>
        </form>

        <div id="status" class="status"></div>

        <div id="namesList" class="names-list">
            <h2>📋 Danh sách Names có sẵn</h2>
            <div id="namesContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
